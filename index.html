    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      .staggered-fade-in > * {
        animation: fadeIn 0.7s ease-out forwards;
        opacity: 0;
      }
      /* Create a staggered delay for each child */
      .staggered-fade-in > * {
        animation-delay: calc(var(--stagger-index) * 100ms);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes beat {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      .animate-beat {
        animation: beat 1.5s ease-in-out infinite;
      }
    </style>
